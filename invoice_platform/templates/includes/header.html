{% load static %}

<header style="height: 90px;">
    <nav class="navbar fixed-top navbar-expand-lg" style="border-radius: 20px; background-color: #4b7777c7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'invoices:index' %}">
                <img src="{% static 'img/logo.png' %}" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                <span style="color: #fff; font-family: 'Merriweather', serif;"> Тестовое задание выполнил Алексеев Лев</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-auto">
                    {% with request.resolver_match.view_name as view_name %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "invoices:create_invoice" %}">
                            <button type="button" class="btn btn-link text-light">Новая заявка</button>
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user.email }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light {% if view_name == "users:login" %}active{% endif %}"
                            href="{% url "users:login" %}">
                            <button type="button" class="btn btn-link text-light">Войти в аккаунт</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light {% if view_name == "users:signup" %}active{% endif %}"
                            href="{% url "users:signup" %}">
                            <button type="button" class="btn btn-link text-light">Регистрация</button>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                {% endwith %}
            </div>
        </div>
    </nav>
</header>
