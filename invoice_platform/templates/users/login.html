{% extends "base.html" %}
{% block title %}
  Вход
{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header" style="background-color: #4b7777c7; color: white;">
          Вход
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">
                {{ form.errors }}
              </div>
            {% endif %}
            {% for field in form %}
                <div class="form-group row my-3 p-3">
                    <label>{{ field.label }}</label>
                    {{ field|addclass:"form-control" }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="background-color: #4b7777c7; border-color: #4b7777c7;">
                Войти
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
